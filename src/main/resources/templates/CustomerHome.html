<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
iframe{
	height:100px;
	width:500px;
}
body{

background:url('https://img.freepik.com/free-vector/musical-pentagram-sound-waves-notes-background_1017-33911.jpg');
background-size: cover;
background-repeat: no-repeat;
background-position: center center;
background-attachment: fixed;
color:yellow;


}
table{
color:blue;
background:yellow;
border:5px solid red;



}
audio{
background-color:deeppink;

}
.premium{
padding-top:100px;
}

</style>
</head>
<body>
<center>
<br><br>


<center><h1 style="color:purple; width:500px; padding-top:30px;">Customer Home</h1></center>
<div th:unless="${isPremium}" class="non-premium">
<a href="pay">Get premium</a>
<br>
<a href="logout">LOGOUT</a>
</div>


<div th:if="${isPremium}" class="premium">

<table border>
		<thead>
			<tr>
				<th>Name</th>
				<th>Artist</th>
				<th>Genre</th>
				<th>Play</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="song:${songs}">
			<td th:text="${song.name}"></td>
			<td th:text="${song.artist}"></td>
			<td th:text="${song.genre}"></td>
			<td>
			<audio controls><source th:src="${song.link}" type="audio/mpeg">
			</audio></td>
			</tr>
		</tbody>
	</table>

</div>

</center>
</body>
</html>
